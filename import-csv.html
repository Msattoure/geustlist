<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import CSV - Gestion des Invités</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-import"></i> Import des Invités CSV</h1>
            <nav>
                <button onclick="window.location.href='index.html'" class="nav-btn">
                    <i class="fas fa-arrow-left"></i> Retour à l'App
                </button>
            </nav>
        </header>

        <div class="import-container">
            <!-- Étape 1: Configuration de la table -->
            <div class="import-section">
                <h2><i class="fas fa-cog"></i> Configuration de la Table</h2>
                <div class="table-config">
                    <div class="input-group">
                        <label for="tableNumber">Numéro de Table:</label>
                        <input type="number" id="tableNumber" min="1" max="20" value="1" required>
                    </div>
                    <div class="input-group">
                        <label for="tableName">Nom de la Table:</label>
                        <input type="text" id="tableName" placeholder="Ex: Famille, Amis, Collègues..." required>
                    </div>
                </div>
            </div>

            <!-- Étape 2: Import du fichier CSV -->
            <div class="import-section">
                <h2><i class="fas fa-file-csv"></i> Import du Fichier CSV</h2>
                <div class="file-upload">
                    <div class="upload-area" id="uploadArea">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Glissez-déposez votre fichier CSV ici ou cliquez pour sélectionner</p>
                        <input type="file" id="csvFile" accept=".csv,.txt" style="display: none;">
                        <button type="button" onclick="document.getElementById('csvFile').click()" class="upload-btn">
                            Choisir un fichier
                        </button>
                    </div>
                    <div class="file-info" id="fileInfo" style="display: none;">
                        <i class="fas fa-file-check"></i>
                        <span id="fileName"></span>
                        <button type="button" onclick="clearFile()" class="clear-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Étape 3: Prévisualisation -->
            <div class="import-section" id="previewSection" style="display: none;">
                <h2><i class="fas fa-eye"></i> Prévisualisation des Données</h2>
                <div class="preview-stats">
                    <span class="stat-badge">
                        <i class="fas fa-users"></i>
                        <span id="guestCount">0</span> invités
                    </span>
                    <span class="stat-badge">
                        <i class="fas fa-table"></i>
                        Table <span id="previewTableNumber">1</span>
                    </span>
                </div>
                <div class="preview-table">
                    <table id="previewTableData">
                        <thead>
                            <tr>
                                <th>Prénom</th>
                                <th>Nom</th>
                                <th>Nom Complet</th>
                                <th>Table</th>
                            </tr>
                        </thead>
                        <tbody id="previewTableBody">
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Étape 4: Actions -->
            <div class="import-section">
                <div class="action-buttons">
                    <button type="button" id="importBtn" onclick="importGuests()" class="action-btn primary" disabled>
                        <i class="fas fa-save"></i>
                        Importer les Invités
                    </button>
                    <button type="button" onclick="resetForm()" class="action-btn secondary">
                        <i class="fas fa-redo"></i>
                        Recommencer
                    </button>
                </div>
            </div>

            <!-- Résultats -->
            <div class="import-section" id="resultSection" style="display: none;">
                <h2><i class="fas fa-check-circle"></i> Résultats de l'Import</h2>
                <div id="importResults"></div>
            </div>
        </div>
    </div>

    <script>
        // Configuration Google Apps Script (même URL que l'app principale)
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbylCbEBB5iNAJiwePixo0tP5pS0ztsT8EYFrr8A1aaEcOqCBXby781QYIuAATWR1T64/exec';

        let csvData = [];
        let processedGuests = [];

        // Gestion du drag & drop
        const uploadArea = document.getElementById('uploadArea');
        const csvFile = document.getElementById('csvFile');

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('drag-over');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('drag-over');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('drag-over');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        uploadArea.addEventListener('click', () => {
            csvFile.click();
        });

        csvFile.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.name.toLowerCase().endsWith('.csv') && !file.name.toLowerCase().endsWith('.txt')) {
                showNotification('Veuillez sélectionner un fichier CSV ou TXT', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    parseCSV(e.target.result);
                    showFileInfo(file.name);
                } catch (error) {
                    showNotification('Erreur lors de la lecture du fichier: ' + error.message, 'error');
                }
            };
            reader.readAsText(file);
        }

        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            csvData = [];

            // Ignorer la première ligne (en-têtes)
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (line) {
                    const [firstName, lastName] = line.split(',').map(s => s.trim());
                    if (firstName && lastName) {
                        csvData.push({
                            firstName: firstName,
                            lastName: lastName
                        });
                    }
                }
            }

            if (csvData.length === 0) {
                throw new Error('Aucune donnée valide trouvée dans le fichier');
            }

            updatePreview();
        }

        function showFileInfo(fileName) {
            document.getElementById('fileName').textContent = fileName;
            document.getElementById('fileInfo').style.display = 'flex';
            document.querySelector('.upload-area').style.display = 'none';
        }

        function clearFile() {
            csvFile.value = '';
            csvData = [];
            document.getElementById('fileInfo').style.display = 'none';
            document.querySelector('.upload-area').style.display = 'flex';
            document.getElementById('previewSection').style.display = 'none';
            document.getElementById('importBtn').disabled = true;
        }

        function updatePreview() {
            const tableNumber = document.getElementById('tableNumber').value;
            const tableName = document.getElementById('tableName').value;

            if (!tableName.trim()) {
                showNotification('Veuillez entrer un nom de table', 'warning');
                return;
            }

            processedGuests = csvData.map((guest, index) => ({
                id: Date.now() + index, // ID temporaire
                name: `${guest.firstName} ${guest.lastName}`,
                firstName: guest.firstName,
                lastName: guest.lastName,
                table: parseInt(tableNumber),
                tableName: tableName.trim(),
                present: false,
                phone: '',
                email: ''
            }));

            // Mettre à jour les statistiques
            document.getElementById('guestCount').textContent = processedGuests.length;
            document.getElementById('previewTableNumber').textContent = tableNumber;

            // Mettre à jour le tableau de prévisualisation
            const tbody = document.getElementById('previewTableBody');
            tbody.innerHTML = '';

            processedGuests.forEach(guest => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td>${guest.firstName}</td>
                    <td>${guest.lastName}</td>
                    <td><strong>${guest.name}</strong></td>
                    <td>Table ${guest.table} - ${guest.tableName}</td>
                `;
            });

            // Afficher la prévisualisation
            document.getElementById('previewSection').style.display = 'block';
            document.getElementById('importBtn').disabled = false;
        }

        // Écouter les changements dans les champs de table
        document.getElementById('tableNumber').addEventListener('input', updatePreviewIfReady);
        document.getElementById('tableName').addEventListener('input', updatePreviewIfReady);

        function updatePreviewIfReady() {
            if (csvData.length > 0) {
                updatePreview();
            }
        }

        async function importGuests() {
            if (processedGuests.length === 0) {
                showNotification('Aucun invité à importer', 'warning');
                return;
            }

            const importBtn = document.getElementById('importBtn');
            const originalText = importBtn.innerHTML;

            // Désactiver le bouton et afficher le loading
            importBtn.disabled = true;
            importBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Import en cours...';

            try {
                // Importer chaque invité individuellement pour un meilleur contrôle
                const results = {
                    success: 0,
                    errors: []
                };

                for (const guest of processedGuests) {
                    try {
                        await addGuestToSheet(guest);
                        results.success++;
                    } catch (error) {
                        results.errors.push(`${guest.name}: ${error.message}`);
                    }
                }

                showImportResults(results);

            } catch (error) {
                showNotification('Erreur lors de l\'import: ' + error.message, 'error');
            } finally {
                importBtn.disabled = false;
                importBtn.innerHTML = originalText;
            }
        }

        async function addGuestToSheet(guest) {
            const response = await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'addGuest',
                    guest: guest
                })
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            const result = await response.json();

            if (result.status !== 'success') {
                throw new Error(result.message || 'Erreur inconnue');
            }

            return result;
        }

        function showImportResults(results) {
            const resultSection = document.getElementById('resultSection');
            const resultDiv = document.getElementById('importResults');

            let html = `
                <div class="result-summary">
                    <div class="result-stat success">
                        <i class="fas fa-check-circle"></i>
                        <span>${results.success} invités importés avec succès</span>
                    </div>
            `;

            if (results.errors.length > 0) {
                html += `
                    <div class="result-stat error">
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>${results.errors.length} erreurs</span>
                    </div>
                `;
            }

            html += '</div>';

            if (results.errors.length > 0) {
                html += `
                    <div class="error-details">
                        <h4>Détails des erreurs:</h4>
                        <ul>
                `;
                results.errors.forEach(error => {
                    html += `<li>${error}</li>`;
                });
                html += '</ul></div>';
            }

            html += `
                <div class="result-actions">
                    <button onclick="window.location.href='index.html'" class="action-btn primary">
                        <i class="fas fa-eye"></i> Voir les Invités
                    </button>
                    <button onclick="resetForm()" class="action-btn secondary">
                        <i class="fas fa-plus"></i> Importer une Autre Table
                    </button>
                </div>
            `;

            resultDiv.innerHTML = html;
            resultSection.style.display = 'block';

            // Scroll vers les résultats
            resultSection.scrollIntoView({ behavior: 'smooth' });

            if (results.success > 0) {
                showNotification(`${results.success} invités importés avec succès!`, 'success');
            }
        }

        function resetForm() {
            clearFile();
            document.getElementById('tableNumber').value = '1';
            document.getElementById('tableName').value = '';
            document.getElementById('resultSection').style.display = 'none';
            processedGuests = [];
        }

        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            const colors = {
                success: '#2ecc71',
                warning: '#f39c12',
                error: '#e74c3c'
            };

            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${colors[type] || colors.success};
                color: white;
                padding: 15px 20px;
                border-radius: 10px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.2);
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
                max-width: 350px;
            `;

            const icons = {
                success: 'fas fa-check-circle',
                warning: 'fas fa-exclamation-triangle',
                error: 'fas fa-times-circle'
            };

            notification.innerHTML = `<i class="${icons[type] || icons.success}"></i> ${message}`;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 4000);
        }

        // Ajouter les styles d'animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes slideIn {
                from { transform: translateX(100%); opacity: 0; }
                to { transform: translateX(0); opacity: 1; }
            }
            
            @keyframes slideOut {
                from { transform: translateX(0); opacity: 1; }
                to { transform: translateX(100%); opacity: 0; }
            }
        `;
        document.head.appendChild(style);

        console.log('✅ Interface d\'import CSV initialisée');
    </script>

    <style>
        /* Styles spécifiques pour l'interface d'import */
        .import-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .import-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .import-section h2 {
            color: #764ba2;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .table-config {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-group label {
            font-weight: bold;
            color: #333;
        }

        .input-group input {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #764ba2;
        }

        .upload-area {
            border: 3px dashed #764ba2;
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(118, 75, 162, 0.05);
        }

        .upload-area:hover,
        .upload-area.drag-over {
            background: rgba(118, 75, 162, 0.1);
            border-color: #667eea;
        }

        .upload-area i {
            font-size: 3em;
            color: #764ba2;
            margin-bottom: 15px;
        }

        .upload-area p {
            color: #666;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .upload-btn {
            background: #764ba2;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .upload-btn:hover {
            background: #667eea;
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: rgba(46, 204, 113, 0.1);
            border: 2px solid #2ecc71;
            border-radius: 10px;
            color: #2ecc71;
        }

        .file-info i {
            font-size: 1.5em;
        }

        .clear-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 50%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .clear-btn:hover {
            background: #c0392b;
        }

        .preview-stats {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .stat-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 15px;
            background: #764ba2;
            color: white;
            border-radius: 20px;
            font-weight: bold;
        }

        .preview-table {
            overflow-x: auto;
            border-radius: 10px;
            border: 1px solid #e0e0e0;
        }

        .preview-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .preview-table th {
            background: #764ba2;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
        }

        .preview-table td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
        }

        .preview-table tbody tr:hover {
            background: rgba(118, 75, 162, 0.05);
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-btn.primary {
            background: #2ecc71;
            color: white;
        }

        .action-btn.primary:hover {
            background: #27ae60;
            transform: translateY(-2px);
        }

        .action-btn.secondary {
            background: #95a5a6;
            color: white;
        }

        .action-btn.secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        .action-btn:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
            transform: none;
        }

        .result-summary {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .result-stat {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            border-radius: 10px;
            font-weight: bold;
        }

        .result-stat.success {
            background: rgba(46, 204, 113, 0.1);
            border: 2px solid #2ecc71;
            color: #2ecc71;
        }

        .result-stat.error {
            background: rgba(231, 76, 60, 0.1);
            border: 2px solid #e74c3c;
            color: #e74c3c;
        }

        .error-details {
            background: rgba(231, 76, 60, 0.05);
            border: 1px solid #e74c3c;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }

        .error-details h4 {
            color: #e74c3c;
            margin-bottom: 10px;
        }

        .error-details ul {
            color: #666;
            padding-left: 20px;
        }

        .result-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .table-config {
                grid-template-columns: 1fr;
            }

            .upload-area {
                padding: 30px 20px;
            }

            .action-buttons,
            .result-actions {
                flex-direction: column;
            }

            .action-btn {
                width: 100%;
                justify-content: center;
            }

            .result-summary {
                flex-direction: column;
            }
        }
    </style>
</body>

</html>
